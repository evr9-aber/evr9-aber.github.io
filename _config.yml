title: "CS39440"
author: "Evan Rees"
description: "Blog template from https://chadbaldwin.net/2021/03/14/how-to-build-a-sql-blog.html"

email: "evr9@aber.ac.uk"

theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
